<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #efe0ef;
            font-family: Arial, sans-serif;
        }
        .registration-form {
            max-width: 700px;
            margin: 50px auto;
            background: #a7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2 class="form-title">Student Registration Form</h2>
    <div style="height: 2px;background-color:aliceblue"></div>
    <br>
    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="firstname" placeholder="Firstname">
        </div>
        <div class="mb-3">
            <label for="middlename" class="form-label">Middlename</label>
            <input type="text" class="form-control" id="middlename" placeholder="Middlename">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastname" placeholder="Lastname">
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select class="form-select" id="course">
                <option selected>Select Course</option>
                <option value="1">Course 1</option>
                <option value="2">Course 2</option>
                <option value="3">Course 3</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <div class="input-group">
                <input type="text" class="form-control" id="phone" placeholder="Phone number">
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Current Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Current Address"></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="mb-3">
            <label for="repassword" class="form-label">Re-type Password</label>
            <input type="password" class="form-control" id="repassword" placeholder="Retype Password">
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
