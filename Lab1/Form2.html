<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: skyblue;">

    <div class="container" style="width: 900px;background-color: white;padding: 30px;">
        <div style="background-color: #426cf5;margin: 0px;">

            <img style="margin-left: 340px;"
                src="white-location-icon-png-location-logo-png-white-115628566617fyaf2amrv-removebg-preview.png"
                height="200px">
        </div>

        <h1 style="text-align: center;color: #426cf5;">
            Order/Delivery Tracking
        </h1>
        <h3 style="text-align: center;color: #426cf5;">
            Trace your order
        </h3>

        <br>
        <h4 style="color: #426cf5;">
            Personal Information
        </h4>
        <hr>

        <br>

        <div class="mb-3 row">
            <label for="name" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;">Name*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;">Email*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="contact" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;">Contact number*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="contact">
                As per your order
            </div>
        </div>
        <br>
        <h4 style="color: #426cf5;">
            Order Information
        </h4>
        <hr>
        <br>

        <div class="mb-3 row">
            <label for="orderid" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;">Order ID*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="orderid">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="orderid" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;">Order Destination*</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="orderid">
                Street Address
            </div>
            
        </div>
        <div class="mb-3 row">
            <label for="orderid" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="orderid">
                Address Line 2
            </div>
        </div>
        <div class="mb-3 row">
            <label for="orderid" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;"></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="orderid">
                City
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="orderid">
                State/Region/Province
            </div>
        </div>
        <div class="mb-3 row">
            <label for="orderid" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;"></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="orderid">
                Postal/Zipcode
            </div>
            <div class="col-sm-4">
                <select class="form-select" id="course">
                <option selected>-Select-</option>
                <option value="1">Course 1</option>
                <option value="2">Course 2</option>
                <option value="3">Course 3</option>
            </select>
            Country
            </div>
        </div>

        <div class="mb-3 row">
            <label for="orderid" class="col-sm-4 col-form-label" style="color: #426cf5;font-size: large;">When did you place your Order*</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="orderid">
                dd-mm-yyyy
            </div>
        </div>
        <br>
        <br>
        <div style="margin-left: 350px;">
        <button type="submit" class="btn btn-primary w-20">Submit</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
